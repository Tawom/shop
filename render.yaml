services:
  # Backend API Service
  - type: web
    name: ecommerce-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false # Set this in Render dashboard from MongoDB Atlas
      - key: JWT_SECRET
        generateValue: true # Auto-generate secure secret
      - key: FRONTEND_URL
        fromService:
          type: web
          name: ecommerce-frontend
          property: host
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false # Set in dashboard
      - key: SMTP_PASS
        sync: false # Set in dashboard
      - key: SMTP_FROM
        value: noreply@ecommerce.com

  # Frontend Static Site
  - type: web
    name: ecommerce-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: ecommerce-backend
          envVarKey: RENDER_EXTERNAL_URL
        value: /api
